<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="col center container">
        <div class="col-1" style="margin-bottom: 54px;">
            <h1 class="center-text">Gian Carrasco</h1>
            <h3 class="h3 center-text" style="color: gray;">Desarrollador Java 8</h3>
            <hr>
        </div>

        <div class="col-1">
            <div class="col-6 center-text borders h-110 spring-font">
                <p class="title">Spring</p>
                
                <ul>
                    <li>Spring Boot</li>
                    <li>Spring Data</li>
                    <li>Spring Security</li>
                </ul>
            </div>

            <div class="col-6 center-text borders h-110 jee-font">
                <p class="title">JEE</p>
                
                <ul>
                    <li>JSF</li>
                    <li>Primefaces</li>
                    <li>Omnifaces</li>
                </ul>
            </div>

            <div class="col-6 center-text borders h-110 databases-font">
                <p class="title">Base de Datos</p>

                <ul>
                    <li>SQL Server</li>
                    <li>Oracle</li>
                    <li>MySQL</li>
                </ul>
            </div>

            <div class="col-6 center-text borders h-110 qa-font">
                <p class="title">Pruebas</p>
                <ul>
                    <li>JUnit</li>
                    <li>Mockito</li>
                </ul>
            </div>            

            <div class="col-6 center-text borders h-110 versioning-font">
                <p class="title">Versionamiento</p>

                <ul>
                    <li>Git</li>
                    <li>SVN</li>
                </ul>
            </div>

            <div class="col-6 center-text borders h-110 dependencies-font">
                <p class="title">Dependencias</p>
                <ul>
                    <li>Maven</li>
                    <li>Gradle</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
